<head>
	<meta charset = "UTF-8">
	
	<link rel = "stylesheet" type = "text/css" href = "css/main.css">
	
	<script type = "text/javascript" src = "js/Setup.js"></script>
	<script type = "text/javascript" src = "js/Snake.js"></script>
	
	<script>
		window.onload = function () {
			// Loader
			new Setup ();
		}
	</script>
	
	<title>Snake</title>
</head>
<body>
	<div id = "setup-wrap"><!--
	 --><div id = "setup-popup">
			<span class = "title">Game Setup</span>
			<div class = "choice-wrap">
				<div class = "choice-item_wrap">
					<span class = "choice-text">Horizontal Board Width</span><!--
				 --><div class = "choice-input_wrap">
						<input class = "choice-input board-width" type = "text" placeholder = "Enter a width" />
					</div>
				</div>
				<div class = "choice-item_wrap">
					<span class = "choice-text">Vertical Board Height</span><!--
				 --><div class = "choice-input_wrap">
						<input class = "choice-input board-height" type = "text" placeholder = "Enter a height"/>
					</div>
				</div>
			</div>
			<div id = "setup-start_btn">
				<span>Start</span>
			</div>
		</div>
	</div>
	<div id = "board-wrap">
		<div id = "board"></div>
	</div>
	<div id = "banner-win" class = "banner"><span>You Win!</span></div>
	<div id = "banner-lose" class = "banner"><span>You lose!</span></div>
</body>
</html>
